<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>152 UI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Fixed-navbar-starting-with-transparency-styles.css">
    <link rel="stylesheet" href="assets/css/Fixed-navbar-starting-with-transparency-colors.css">
    <link rel="stylesheet" href="assets/css/Analog_Clock.css">
    <link rel="stylesheet" href="assets/css/Clock-Real-Time-real-time-clock.css">
    <link rel="stylesheet" href="assets/css/Clock-Real-Time.css">
    <link rel="stylesheet" href="assets/css/dh-navbar-inverse.css">
    <link rel="stylesheet" href="assets/css/Latest-Events.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/Ludens-Users---3-Profile.css">
    <link rel="stylesheet" href="assets/css/Multi-step-form.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form.css">
</head>

<body style="background: var(--bs-success-bg-subtle);">
    <section class="position-relative py-4 py-xl-5">
        <div class="container profile profile-view" id="profile">
            <form class="shadow focus-ring" style="padding-right: 38px;padding-left: 38px;padding-bottom: 20px;background: var(--bs-body-bg);border-radius: 56px;border-style: none;padding-top: 12px;">
                <div class="row profile-row">
                    <div class="col-md-4 relative">
                        <h1 class="text-nowrap" style="font-family: Satisfy, serif;font-size: 51.88px;margin-top: auto;margin-bottom: auto;margin-right: auto;margin-left: auto;min-height: auto;text-align: center;">Wash-Up!</h1>
                        <div class="avatar">
                            <div class="avatar-bg center" style="margin-bottom: 27px;margin-top: 28px;"></div>
                        </div><input class="form-control form-control-sm form-control" type="file" name="avatar-file" style="background: var(--bs-success-bg-subtle);border-style: solid;border-color: var(--bs-emphasis-color);font-family: 'Poppins';margin-bottom: 8px;">
                        <p style="font-family: 'Poppins';margin-top: 12px;">Have an account? <a href="index.html"><strong><span style="text-decoration: underline;">Login</span></strong></a></p>
                    </div>
                    <div class="col-md-8" style="padding: 28px;">
                        <h1 style="font-family: 'Poppins';font-weight: bold;">Sign Up</h1>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group mb-3"><label class="form-label" style="font-family: 'Poppins';">Firstname </label><input class="form-control" type="text" name="firstname" style="background: var(--bs-success-bg-subtle);border: 1px solid var(--bs-body-color) ;"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group mb-3"><label class="form-label" style="font-family: 'Poppins';">Lastname </label><input class="form-control" type="text" name="lastname" style="border-style: solid;border-color: var(--bs-emphasis-color);background: var(--bs-success-bg-subtle);"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group mb-3"><label class="form-label" style="font-family: 'Poppins';">Email </label><input class="form-control" type="email" autocomplete="off" required="" name="email" style="border-style: solid;border-color: var(--bs-emphasis-color);background: var(--bs-success-bg-subtle);"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group mb-3"><label class="form-label" style="font-family: 'Poppins';">Mobile number</label><input class="form-control" type="text" name="mobile" style="border-style: solid;border-color: var(--bs-emphasis-color);background: var(--bs-success-bg-subtle);"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6" style="width: 131.656px;">
                                <div class="form-group mb-3"><label class="form-label" style="font-family: 'Poppins';">Gender</label><input class="form-control" type="email" autocomplete="off" required="" name="email" style="border-style: solid;border-color: var(--bs-emphasis-color);background: var(--bs-success-bg-subtle);min-width: auto;"></div>
                            </div>
                            <div class="col">
                                <div class="form-group mb-3"><label class="form-label" style="font-family: 'Poppins';">Birthday</label><input class="form-control" type="date" style="background: var(--bs-success-bg-subtle);border-style: solid;border-color: var(--bs-emphasis-color);font-family: 'Poppins';"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group mb-3"><label class="form-label" style="font-family: 'Poppins';">Password </label><input class="form-control" type="password" name="password" autocomplete="off" required="" style="border-style: solid;border-color: var(--bs-emphasis-color);background: var(--bs-success-bg-subtle);"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group mb-3"><label class="form-label" style="font-family: 'Poppins';">Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required="" style="border-style: solid;border-color: var(--bs-emphasis-color);background: var(--bs-success-bg-subtle);"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit" style="font-family: 'Poppins';margin-top: 14px;">SAVE </button><button class="btn btn-danger form-btn" type="reset" style="font-family: 'Poppins';margin-top: 14px;">CANCEL </button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/-Animated-numbers-section-BS4--Animated-numbers-section.js"></script>
    <script src="assets/js/Analog_Clock.js"></script>
    <script src="assets/js/Clock-Real-Time-real-time-clock.js"></script>
    <script src="assets/js/Fixed-navbar-starting-with-transparency-script.js"></script>
    <script src="assets/js/Multi-step-form-script.js"></script>
    <script src="assets/js/Profile-Edit-Form-profile.js"></script>
</body>

</html>
